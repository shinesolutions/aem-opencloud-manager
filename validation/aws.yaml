library:
    type: dict
    schema:
        s3_bucket:
            type: string
            forbidden: 
                - overwrite-me
        s3_path:
            type: string

vpc_id:
    type: string
    forbidden: 
        - overwrite-me

dns_records:
    type: dict
    schema:
        author_dispatcher:
            type: dict
            schema:
                author_dispatcher_hosted_zone_name:
                    type: string
                    forbidden: 
                        - overwrite-me
        publish_dispatcher:
            type: dict
            schema:
                publish_dispatcher_hosted_zone_name:
                    type: string
                    forbidden: 
                        - overwrite-me
        author_publish_dispatcher:
            type: dict
            schema:
                author_publish_dispatcher_hosted_zone_name:
                    type: string
                    forbidden: 
                        - overwrite-me
